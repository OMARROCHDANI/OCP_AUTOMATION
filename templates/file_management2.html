{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OCP Automation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'lib/lightbox/css/lightbox.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
      .d-flex.justify-content-center {
        display: flex;
        justify-content: center;
        margin-top: 10px; /* Adjust the spacing as needed */
      }
      .btn-primary {
        margin-right: 5px; /* Adjust the spacing as needed */
      }
      .btn-danger {
        margin-left: 5px; /* Adjust the spacing as needed */
      }
    </style>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a
      href="http://127.0.0.1:8000/authentication/authenticationindex2/"
      class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5"
    >
      <h2 class="m-0 text-primary">Ocp automation</h2>
    </a>
    <button
      type="button"
      class="navbar-toggler me-4"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="http://127.0.0.1:8000/authentication/authenticationindex2/" class="nav-item nav-link active">Accueil</a>
        <a href="http://127.0.0.1:8000/file_management/" class="nav-item nav-link active">Liste des fichiers</a>

          
        </div>
        {% if user.is_superuser %}
        <a
          href="http://127.0.0.1:8000/admin/"
          class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block"
          >Admin dashboard<i class="fa-regular fa-grid-horizontal"></i></a>
        {% endif %}
        <a
        href="/authentication/signout/"
        class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block"
        >se déconnecter<i class="fa fa-arrow-right ms-3"></i
      ></a>
      </div>
     
    </div>
    </nav>
    <!-- Navbar End -->
    {% for file in files %}
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ file.file_field.name|cut:'uploads/' }}</h5>

        <div class="d-flex justify-content-center">
          <a
            href="{{ MEDIA_URL }}{{ file.file_field.url }}"
            class="btn btn-primary"
            >Télécharger</a
          >
          <form method="post" action="{% url 'file_list' %}">
            {% csrf_token %}
            <input type="hidden" name="file_id" value="{{ file.id }}" />
            <button type="submit" class="btn btn-danger ml-2">Supprimer</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
    <a
      href="#"
      class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/4b64effe52.js"
      crossorigin="anonymous"
    ></script>
    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>

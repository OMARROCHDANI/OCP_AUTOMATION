    <link href="{% static 'img/favicon.ico' %}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"

    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"

    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
      body {
        background-image: url("{% static "img/ocp-background.jpg" %}");

      #filename {

        transform: translate(-50%, -50%);

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"

      >

      </div>
    </div>
    <!-- Spinner End -->

    <!-- Topbar Start -->
    
    <!-- Topbar End -->

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a
      href="home.html"
      class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5"
    >
      <h2 class="m-0 text-primary">Ocp automation</h2>
    </a>
    <button
      type="button"
      class="navbar-toggler me-4"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a href="http://127.0.0.1:8000/authentication/authenticationindex2/" class="nav-item nav-link active">Accueil</a>
        <a href="http://127.0.0.1:8000/file_management/" class="nav-item nav-link active">Liste des fichiers</a>
          
        </div>
        {% if user.is_superuser %}
        <a
          href="http://127.0.0.1:8000/admin/"
          class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block"
          >Admin dashboard<i class="fa-regular fa-grid-horizontal"></i></a>
        {% endif %}
        <a
        href="/authentication/signout/"
        class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block"
        >se d√©connecter<i class="fa fa-arrow-right ms-3"></i
      ></a>
      </div>
     
    </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <!-- Page Header End -->

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />   
    <!-- Footer Start -->

    <a
    href="{{ MEDIA_URL }}{{ file.file_field.url }}" download
    class="btn btn-primary"
    id = "filename"
    >{{ file.file_field.name|cut:'uploads/' }}</a
  >
  <input type="hidden" name="file_id" value="{{ file.id }}" />
  <input type="hidden" name="user_id" value="{{ file.user.id }}" />
    <!-- Back to Top -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>

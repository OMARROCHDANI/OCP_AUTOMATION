<!DOCTYPE html>
<html>
  <head>
    <title>Latest Uploaded File</title>
  </head>
  <body>
    <h1>Latest Uploaded File</h1>
    <p>
      File:
      <a href="{{ MEDIA_URL }}{{ file.file_field.url }}" download
        >{{ file.file_field.name }}</a
      >
    </p>
    <input type="hidden" name="file_id" value="{{ file.id }}" />
    <input type="hidden" name="user_id" value="{{ file.user.id }}" />
  </body>
</html>
